<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue 学习 6 ( 条件渲染 )</title>
  <script src="./vue.js"></script>
</head>
<body>

  <!-- v-if 和 v-show -->
  <!-- v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销 -->
  <!-- v-show 适合频繁的切换 -->
  <!-- v-if 适合运行时条件不太可能改变的情况 -->

  <!-- v-if 和 v-for 一起使用时, v-for 具有更高的优先级 -->

  <!-- v-if/v-else/v-else-if -->
  <div id="app">
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
    <!-- v-else 元素必须紧跟在 v-if 或者 v-else-if 元素的后面，否则它将不会被识别 -->
    <div v-if="Math.random() > 0.5"> Now you see me </div>
    <div v-else> Now you don't </div>
    <!-- v-else-if 充当 v-if 的 “ else-if 块 ” ( 可以链式的使用多次 ) -->
    <!-- v-else 元素必须紧跟在 v-if 或者 v-else-if 元素的后面 -->
    <div v-if="type === 'A'"> A </div>
    <div v-else-if="type === 'B'"> B </div>
    <div v-else-if="type === 'C'"> C </div>
    <div v-else> Not A/B/C </div>
  </div>
  <!-- 在 <template> 中配合 v-if 条件渲染一整组 -->
  <div id="app-2">
    <template v-if="ok">
      <h1> Title </h1>
      <p> Paragraph 1 </p>
      <p> Paragraph 2 </p>
    </template>
  </div>
  <!-- 在这个实例中切换 loginType, input 的值是不会替换掉的，他们使用了相同的元素，input元素仅仅是替换掉他的 placeholder -->
  <div id="app-3">
    <template v-if="loginType === 'username'">
      <label>UserName</label>
      <input placeholder="Enter your username" />
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter your email address" />
    </template>
  </div>
  <!-- 用 key 管理可复用的元素 -->
  <!-- 在这个实例中, label 元素没有添加 key,所以它仍然会被高效的复用 -->
  <div id="app-4">
    <template v-if="loginType === 'username'">
      <label>Username</label>
      <input placeholder="Enter your username" key="username-input" />
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter your email address" key="email-input" />
    </template>
  </div>
  <!-- v-show 也可以根据条件来展示元素 -->
  <!-- 但是 v-show 始终会渲染并保留在 DOM 中，该指令只是简单的切换元素的 CSS 属性 display -->
  <!-- 注意：v-show 不支持 <template> 语法 -->
  <div id="app-5">
    <h1 v-show="ok"> 使用 v-show 指令控制显示 </h1>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        ok: true,
        type: 'A'
      }
    });
    var app2 = new Vue({
      el: '#app-2',
      data: {
        ok: true
      }
    });
    var app3 = new Vue({
      el: '#app-3',
      data: {
        loginType: 'username'
      }
    });
    var app4 = new Vue({
      el: '#app-4',
      data: {
        loginType: 'username'
      }
    });
    var app5 = new Vue({
      el: '#app-5',
      data: {
        ok: true
      }
    });
  </script>
</body>
</html>
